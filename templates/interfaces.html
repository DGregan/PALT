<header>

    <div id="cd">PALT</div>

<h1>All Devices</h1>
{% if device %}
        <h1>Selected Device: {{ device }}</h1>
{% else %}
    <h2>Selected Device: N/A</h2>
{% endif %}
<!--
    STRUCTURE
        - SEARCH FOR INTERFACES
            - BUTTON TO SEARCH FOR DEVICES 'BEGIN SEARCH'
                - DISPLAY ALL FOUND DEVICES
                - DISPLAY DEVICES THAT CAN CAPTURE DATA

            - FILTER OPTIONS
                - DISPLAY PRE-FILTER OPTIONS
                    - IP, TCP, UDP, HTTP,
                    - HAVE OWN FILTER LIST?

            - BUTTON
                - START ANALYSIS
                    - SHOULD USE SELECTED INTERFACE / FILTERS AND INITIATED PACKET HANDLER

            - HELP SECTION
                - INFO
                    - WHAT THE SEARCH DOES
                    - WHAT WAS RETURNED
-->
